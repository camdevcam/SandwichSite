<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Stuff-N-Face | Contact</title>
    <link href="./css/global.css" rel="stylesheet">
  </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="./index.htm">Stuff n Face</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                 <!-- navigation -->
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.htm">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./about_the_owner.htm">About The Owner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./menu.htm">Menu</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact_us.htm">Contact Us</a>
                    </li>
                </ul>
                </div>
            </nav>
        </header>

    <main role="main">
        <div class="contact_us">
            <section id="contact">
                <div class="container">
                        <div class="well well-sm">
                            <h3><strong>Contact Us</strong></h3>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-7">
                                <iframe src="https://www.google.com/maps/embed/v1/place?q=omaha.%20ne&key=AIzaSyCC_C4PJfNPEPPYqnZ4pbeXBdixKuL_XXQ" width="500" height="315" style="border:0" allowfullscreen></iframe>
                            </div>

                            <div class="col-md-5">
                                <h4><strong>Get in Touch</strong></h4>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" value="" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" value="" placeholder="E-mail">
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" name="phone" value="" placeholder="Phone">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="message" rows="3" placeholder="Message"></textarea>
                                    </div>
                                    <button class="btn btn-default" type="submit" name="button">
                                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                </div>
            </section>
        </div>
        
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017-2018 Stuff-N-Face, Inc. &middot; </p>
    </footer>  
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>      
    <script src="./scripts/popper.min.js"></script>

    <script src="./scripts/util.js"></script>
    <script src="./scripts/carousel.js"></script>
    
    </body>
</html>
